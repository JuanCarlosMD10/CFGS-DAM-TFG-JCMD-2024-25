<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Guardia</title>
    <link rel="stylesheet" href="../CSS/asignacion-guardia.css" />
    <script src="../JAVASCRIPT/asignacion-guardia.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/">
                    <img src="../IMAGENES/logo.png" alt="Logo del centro">
                </a>
            </div>
            <a href=""><button class="home">INICIO</button></a>
            <a href="../HTML/index-ausencia-guardia.html"><button class="back-button">←</button></a>
            <div class="title">AUSENCIAS Y GUARDIAS</div>
            <div class="user">USUARIO</div>
            <div class="close">❌</div>
        </header>

        <div class="filter-container">
            <form class="filter-form">
                <div class="form-group">
                    <label for="fecha">INDICAR FECHA</label>
                    <input type="date" name="fecha" required />
                </div>

                <div class="form-group">
                    <label for="franjaInicio">INDICAR HORA DE INICIO</label>
                    <select id="franjaInicio" name="franjaInicio" required>
                        <option value="">Selecciona inicio</option>
                        <option value="PRIMERA">PRIMERA</option>
                        <option value="SEGUNDA">SEGUNDA</option>
                        <option value="TERCERA">TERCERA</option>
                        <option value="CUARTA">CUARTA</option>
                        <option value="QUINTA">QUINTA</option>
                        <option value="SEXTA">SEXTA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="franjaFin">INDICAR HORA DE FIN</label>
                    <select id="franjaFin" name="franjaFin" required>
                        <option value="">Selecciona fin</option>
                        <option value="PRIMERA">PRIMERA</option>
                        <option value="SEGUNDA">SEGUNDA</option>
                        <option value="TERCERA">TERCERA</option>
                        <option value="CUARTA">CUARTA</option>
                        <option value="QUINTA">QUINTA</option>
                        <option value="SEXTA">SEXTA</option>
                    </select>
                </div>

                <button type="submit" class="filter-button">APLICAR FILTROS</button>
            </form>

            <div class="absence-list-container">
                <ul id="absence-list" class="absence-list">
                    <li>
                        <label>
                            <input type="radio" name="ausencia" value="1" class="absence-checkbox">
                            Juan Pérez - 11/05/2025 - PRIMERA/SEGUNDA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="ausencia" value="2" class="absence-checkbox">
                            Laura García - 12/05/2025 - SEXTA/SEXTA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="ausencia" value="3" class="absence-checkbox">
                            Carlos Ruiz - 13/05/2025 - CUARTA/CUARTA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="ausencia" value="4" class="absence-checkbox">
                            Ana López - 14/05/2025 - PRIMERA/SEXTA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="ausencia" value="1" class="absence-checkbox">
                            Juan Pérez - 11/05/2025 - SEGUNDA/TERCERA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="ausencia" value="2" class="absence-checkbox">
                            Laura García - 12/05/2025 - QUINTA/QUINTA
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Mensaje de éxito -->
            <div id="success-message" class="success-message">
                Guardia asignada correctamente.
            </div>

            <button class="export-button" id="open-confirm-modal">ASIGNAR GUARDIA</button>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="form-group">
                <label for="profesor">INDICAR PROFESOR</label>
                <input name="profesor" required />
            </div>

            <div class="form-group">
                <label for="franjaInicio">INDICAR HORA DE INICIO</label>
                <select id="franjaInicio" name="franjaInicio" required>
                    <option value="">Selecciona inicio</option>
                    <option value="PRIMERA">PRIMERA</option>
                    <option value="SEGUNDA">SEGUNDA</option>
                    <option value="TERCERA">TERCERA</option>
                    <option value="CUARTA">CUARTA</option>
                    <option value="QUINTA">QUINTA</option>
                    <option value="SEXTA">SEXTA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="franjaFin">INDICAR HORA DE FIN</label>
                <select id="franjaFin" name="franjaFin" required>
                    <option value="">Selecciona fin</option>
                    <option value="PRIMERA">PRIMERA</option>
                    <option value="SEGUNDA">SEGUNDA</option>
                    <option value="TERCERA">TERCERA</option>
                    <option value="CUARTA">CUARTA</option>
                    <option value="QUINTA">QUINTA</option>
                    <option value="SEXTA">SEXTA</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancel-modal">Cancelar</button>
                <button class="confirm-btn" id="confirm-modal">Confirmar</button>
            </div>
        </div>
    </div>
</body>

</html>
