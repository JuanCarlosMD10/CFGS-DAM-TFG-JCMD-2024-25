<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ausencia</title>
    <link rel="stylesheet" href="../CSS/registro-ausencia.css" />
    <script src="../JAVASCRIPT/registro-ausencia.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/"><img
                        src="../IMAGENES/logo.png" alt="Logo del centro" /></a>
            </div>
            <a href=""><button class="home">INICIO</button></a>
            <a href="../HTML/index-ausencia-guardia.html"><button class="back-button">←</button></a>
            <div class="title">AUSENCIAS Y GUARDIAS</div>
            <div class="user">USUARIO</div>
            <div class="close">❌</div>
        </header>

        <div class="form-container">
            <form class="absence-form">
                <div class="form-group">
                    <label for="date">INDICAR FECHA</label>
                    <input type="date" id="date" name="date" required />
                </div>

                <div class="form-group">
                    <label for="reason">ESPECIFICAR MOTIVO</label>
                    <textarea id="reason" name="reason" maxlength="255" placeholder="Escribe el motivo de su ausencia..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="schedule">INDICAR HORARIO</label>
                    <div class="time-range">
                        <select id="horaInicio" name="horaInicio" required>
                            <option value="">Selecciona inicio</option>
                            <option value="PRIMERA">PRIMERA</option>
                            <option value="SEGUNDA">SEGUNDA</option>
                            <option value="TERCERA">TERCERA</option>
                            <option value="CUARTA">CUARTA</option>
                            <option value="QUINTA">QUINTA</option>
                            <option value="SEXTA">SEXTA</option>
                        </select>
                        <span>a</span>
                        <select id="horaFin" name="horaFin" required>
                            <option value="">Selecciona fin</option>
                            <option value="PRIMERA">PRIMERA</option>
                            <option value="SEGUNDA">SEGUNDA</option>
                            <option value="TERCERA">TERCERA</option>
                            <option value="CUARTA">CUARTA</option>
                            <option value="QUINTA">QUINTA</option>
                            <option value="SEXTA">SEXTA</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="document">ADJUNTAR DOCUMENTO DE LAS TAREAS</label>
                    <input type="file" id="document" name="document" accept=".pdf,.jpg,.png" />
                </div>

                <div class="form-group full-width">
                    <label for="comentarioTareas">TAREAS A REALIZAR POR EL ALUMNADO</label>
                    <textarea id="comentarioTareas" name="comentarioTareas" maxlength="255"
                        placeholder="Escribe las tareas que deben realizar los alumnos..." required></textarea>
                </div>

                <div id="success-message" class="success-message">
                    Ausencia registrada correctamente.
                </div>

                <div class="form-buttons">
                    <a href="../HTML/index-ausencia-guardia.html"><button type="button" class="cancel-btn">CANCELAR</button></a>
                    <button type="submit" class="confirm-btn">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
