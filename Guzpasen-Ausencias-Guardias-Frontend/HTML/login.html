<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JAVASCRIPT/login.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/"><img
                        src="../IMAGENES/logo.png" alt="Logo del centro"></a>
            </div>
            <div class="title">AUSENCIAS Y GUARDIAS</div>
        </header>

        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" id="clave" required>
                    <label>Contraseña</label>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div id="errorMensaje"></div>
        </div>
    </div>
</body>

</html>
